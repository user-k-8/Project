     <!-- Bootstrap link -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

  <!-- stylesheets -->
   <link rel="stylesheet" href="css/styles.css">
   <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="font-awesome/all.css">
</head>

<body>
    <!-- Topbar Start -->
    <div class="container pg-color">
      <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-auto col-lg-3 mb-2 mb-md-0 align-items-center text-center" >
          <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
            <img src="./img/logo2.png" class="logo"  alt="Girl's Shred Logo">
          </a>
        </div>   
        <h1 class="display-4  nav col-lg-5 col-md-auto mb-2 justify-content-center mb-md-0 navbar-heading">
          Girl's Shred
        </h1>           
        <div class="col-md-auto col-lg-4 text-center">
          <button type="button" class="btn btn-outline-primary me-2 navbar-button btn-lg display-4">Login</button>
          <a href="cart2.html" class="btn border">
            <i class="fas fa-shopping-cart text-primary"></i>
            <div class="cart-items-no badge"></div>
    </a>
        </div>        
      </header>
  </div>
    <div class="col-md-12 col-lg-12 text-center nav-buttons container-fluid">
      
      <a href="about.html" ><button type="button" class="btn btn-primary me-2 navbar-button btn-lg display-4">About</button></a>
      <a href="blog.html" ><button type="button" class="btn btn-primary me-2 navbar-button btn-lg display-4">Blog</button></a>
      <a href="shop2.html" ><button type="button" class="btn btn-primary me-2 navbar-button btn-lg display-4">Shop</button></a>
      </div> 
    <!-- Topbar End -->


    


    <!-- Page Header Start -->
    <div class="container-fluid bg-footer mb-5">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
            <h1 class="font-weight-semi-bold bg-footer text-uppercase mb-3">Shopping Cart</h1>
            
        </div>
    </div>
    <!-- Page Header End -->


    <!-- Cart Start -->

    <div class="container-fluid pt-5">
      <div class="row px-xl-5">
          <div class="col-lg-8 table-responsive mb-5">
              <table class="table table-bordered text-center mb-0">
                  <thead class="bg-secondary text-dark">
                      <tr>
                          <th>Products</th>
                          <th>Price</th>
                          <th>Quantity</th>
                          <th>Total</th>
                          <th>Remove</th>
                      </tr>
                  </thead>
                  <tbody class="align-middle" id="cart-container">
                      <tr>
                          <td class="align-middle"><img src="img/product-1.jpg" alt="" style="width: 50px;"> Colorful Stylish Shirt</td>
                          <td class="align-middle">$150</td>
                          <td class="align-middle">
                              <div class="input-group quantity mx-auto" style="width: 100px;">
                                  <div class="input-group-btn">
                                      <button class="btn btn-sm btn-primary btn-minus" >
                                     
                                      -
                                      </button>
                                  </div>
                                  <!-- <input type="text" class="form-control form-control-sm bg-secondary text-center" value="1"> -->
                                  <div >&emsp;1&emsp;</div>
                                  <div class="input-group-btn">
                                      <button class="btn btn-sm btn-primary btn-plus">
                                         
                                          +
                                      </button>
                                  </div>
                              </div>
                          </td>
                          <td class="align-middle">$150</td>
                          <td class="align-middle"><button class="btn btn-sm btn-primary"><i class="fa fa-times">x</i></button></td>
                      </tr>
                  
                  </tbody>
              </table>
          </div>
          
          <div class="col-lg-4">
              <button class="btn btn-primary" onclick="clearCart()">Clear Cart</button><br><br>
              <form class="mb-5" action="">
                  <div class="input-group">
                      <input type="text" class="form-control p-4" placeholder="Coupon Code">
                      <div class="input-group-append">
                          <button class="btn btn-primary">Apply Coupon</button>
                      </div>
                  </div>
              </form>
              <div class="card border-secondary mb-5">
                  <div class="card-header bg-secondary border-0">
                      <h4 class="font-weight-semi-bold m-0">Cart Summary</h4>
                  </div>
                  <div class="card-body">
                      <div class="d-flex justify-content-between mb-3 pt-1">
                          <h6 class="font-weight-medium">Subtotal</h6>
                          <h6 class="font-weight-medium" id="subtotal"></h6>
                      </div>
                      <div class="d-flex justify-content-between">
                          <h6 class="font-weight-medium">Shipping</h6>
                          <h6 class="font-weight-medium">R 50</h6>
                      </div>
                  </div>
                  <div class="card-footer border-secondary bg-transparent">
                      <div class="d-flex justify-content-between mt-2">
                          <h5 class="font-weight-bold">Total</h5>
                          <h5 class="font-weight-bold" id="total"></h5>
                      </div>
                      <a class="btn btn-block btn-primary my-3 py-3" href="index.html">Proceed To Checkout</a>
                  </div>
              </div>
          </div>
      </div>
  </div>
    
    <!-- Cart End -->


 

     <!-- Back to Top -->
     <a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>

     <script src ='js/cartquantity.js'></script>
     <script src="js/shopItems.js"></script>
     <script src="js/cart.js"></script>
     
</body>

</html>
